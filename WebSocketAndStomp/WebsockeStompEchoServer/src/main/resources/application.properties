server.port=8080
spring.datasource.url=jdbc:h2:mem:echo_server?useUnicode=yes&characterEncoding=UTF-8
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# Enabling H2 Console
spring.h2.console.enabled=true
# Custom H2 Console URL
spring.h2.console.path=/h2
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.connection.characterEncoding=utf-8  
spring.jpa.hibernate.connection.CharSet=utf-8  
spring.jpa.hibernate.connection.useUnicode=true
spring.mvc.view.prefix=/jspViews/
spring.mvc.view.suffix=.jsp